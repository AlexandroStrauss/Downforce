<!DOCTYPE html>
<html>

<head>
    <title>Downforce</title>

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/modal.css">
    <link rel="stylesheet" href="./style/hud.css">

</head>

<body>
    <script src="js/bundle.js"></script>

    <div id="welcome" class="modal">
        <h2>Downforce</h2>

        <ul>
            <li>Use the arrow keys to control your car</li>
            <li>Up to accelerate</li>
            <li>Down to brake</li>
            <li>Left and right to steer</li>
        </ul>

        <p>Select your camera</p>
        <input type="radio" name="cameraType" value="third-person" checked>Chase Camera</div>
        <input type="radio" name="cameraType" value="first-person">In-Car Camera</div>
        <input type="radio" name="cameraType" value="birds-eye">Overhead Camera</div>
    </div>

    <div class="outerHUD">
        <div id="currLap">
            Current lap:
        </div>

        <div id="lastLap">
            Last lap:
        </div>

        <div id="currSpeed">
            0 MPH
        </div>

        <div id="currDownforce">
            0 lbs
        </div>
    </div>

</body>

</html>
